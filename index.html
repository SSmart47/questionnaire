<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Саволнома</title>
	<link rel="stylesheet" type="text/css" href="style/styles.css">
	<link rel="stylesheet" type="text/css" href="tools/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Саволнома</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#"><button class="btn btn-primary" onclick="GetRandomVariant()">Интихоби саволнома</button></a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<button class="btn btn-secondary">Танзимот</button>
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#" data-toggle="modal" data-target="#ModalFileSelect">Интихоби файл</a>
						<a class="dropdown-item" href="#" onclick="RefreshIndexes()">Тоза кардан</a>
					</div>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<button class="btn">Вариантхо</button>
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown" id="variants_list">
						
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<div id="current_question"></div>

	<div class="modal fade" id="ModalFileSelect" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Интихоби файл (txt)</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="file" id="question_file">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Ба кафо</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="TestFileUpdate()">Кабул</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="ModalShowVariant" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Танзимоти саволнома</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<font id="modal_var_body"></font>
				</div>
				<div class="modal-footer" id="modal_var_buttons">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Ба кафо</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="tools/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="tools/bootstrap.min.js"></script>
	<script type="text/javascript" src="script/main.js"></script>
</body>
</html>
